<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöå Route Zen - Manifesting the Perfect Ride</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Professional bus scheduling for Thrissur to Kuttipuram route">
    <meta name="keywords" content="Kerala bus, KSRTC, bus schedule, Route Zen">

    <!-- Favicon -->
    <link rel="icon" href="üöå" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo-container">
                        <div class="logo-circle">
                            <span class="logo-emoji">üöå</span>
                        </div>
                        <h1 class="app-title">Route Zen</h1>
                    </div>
                    <p class="app-tagline">Smart Bus Scheduling Made Simple</p>
                    <p class="app-description">Manifesting the Perfect Ride</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Search Section -->
                <section class="search-section">
                    <div class="search-card">
                        <div class="card-header">
                            <h2 class="section-title">Find Your Perfect Bus</h2>
                            <p class="section-subtitle">Search buses from Thrissur to Kuttipuram</p>
                        </div>

                        <form id="searchForm" class="search-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="fromStop" class="form-label">
                                        <span class="label-icon">üìç</span>
                                        Boarding Stop
                                    </label>
                                    <select id="fromStop" class="form-control" required>
                                        <option value="">Select boarding stop</option>
                                    </select>
                                </div>

                                <div class="swap-container">
                                    <button type="button" id="swapButton" class="swap-btn">
                                        <span class="swap-icon">‚áÑ</span>
                                    </button>
                                </div>

                                <div class="form-group">
                                    <label for="toStop" class="form-label">
                                        <span class="label-icon">üéØ</span>
                                        Destination
                                    </label>
                                    <select id="toStop" class="form-control" required>
                                        <option value="">Select destination</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row time-row">
                                <div class="form-group">
                                    <label for="boardingTime" class="form-label">
                                        <span class="label-icon">üïí</span>
                                        Boarding Time
                                    </label>
                                    <input type="time" id="boardingTime" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="search-btn">
                                    <span class="btn-icon">üîç</span>
                                    <span class="btn-text">Find My Bus</span>
                                </button>
                            </div>

                            <div id="searchStatus" class="search-status"></div>
                        </form>
                    </div>
                </section>

                <!-- Results Section -->
                <section id="resultsSection" class="results-section" style="display: none;">
                    <div class="results-card">
                        <div class="card-header">
                            <h3 class="section-title">
                                <span class="title-icon">üöå</span>
                                Available Buses
                            </h3>
                            <div id="resultCount" class="result-count"></div>
                        </div>

                        <div class="table-container">
                            <table id="resultsTable" class="results-table">
                                <thead>
                                    <tr>
                                        <th>Bus Number</th>
                                        <th>Type</th>
                                        <th>Boarding</th>
                                        <th>Arrival</th>
                                        <th>Duration</th>
                                        <th>Fare</th>
                                        <th>Operator</th>
                                        <th>Live Status</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="container">
                <p>&copy; 2025 Route Zen. Manifesting the Perfect Ride.</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
